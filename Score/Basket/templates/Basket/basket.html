{% extends 'Basket/base.html' %}
{% load static %}

<title>{{ title }}</title>

{% block content %}

    <!-- breadcrumb part start-->
    <section class="breadcrumb_part">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb_iner">
                        <h2>cart list</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- breadcrumb part end-->

  <!--================Cart Area =================-->
  <section class="cart_area section_padding">
    <div class="container">
      <div class="cart_inner">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Товары</th>
                <th scope="col">Цена</th>
<!--                <th scope="col">Quantity</th>-->
<!--                <th scope="col">Total</th>-->
              </tr>
            </thead>
            <tbody>

                    {% for b_p in basket_products %}

              <tr>
                <td>
                  <div class="media">
                    <div class="d-flex">

                        <img src="{{ b_p.product.image.url }}" alt="" />

                    </div>
                    <div class="media-body">
              <a href="{% url 'product' id_product=b_p.product.pk %}"><p>{{ b_p.product.title }}</p></a>

                    </div>

                  </div>
                </td>
                <td>
                  <h5>{{ b_p.product.price }} руб.</h5>
                </td>
                  <td>
                                       <div>

				<a href="{% url 'delete_cart_product' id_prod=b_p.pk %}" class="genric-btn danger-border circle">Удалить из корзины</a>
                     </div>
                  </td>
              </tr>

                          {% endfor %}

            </tbody>
          </table>
          <div class="checkout_btn_inner float-right">
            <a class="btn_1" href="/product_list/net_categoriy/lyuboy_material/5">Продолжить покупки</a>
            <a class="btn_1 checkout_btn_1" href="{% url 'issue_order' %}">Оформить заказ</a>
          </div>
        </div>
      </div>
    </div>
  </section>

    {% endblock %}
